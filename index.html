<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
     <title>AI French Poem Generator</title>
  </head>
  <body>
     <div class="container"></div>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
       <div class="poem" id="poem"></div>
    </main>
     <footer>
      This AI project was coded by
      <a href="https://github.com/kromer52" target="_blank">Ilona</a> and
      is
      <a
        href="https://github.com/kromer52/aiweek2"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://aiweek2.vercel.app/" target="_blank"
        >hosted on Vercel</a
      >.
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
